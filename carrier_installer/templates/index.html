<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=4, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">

    <title>Carrier installer</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card" style="width: 18rem;">
        <img src="https://raw.githubusercontent.com/carrier-io/carrier-io.github.io/master/images/small-logo.svg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Cloud</h5>
          <p class="card-text">Here you can install Carrier on Cloud.</p>
          <a href="/aws" class="btn btn-dark">AWS</a>
          <a href="/gcp" class="btn btn-dark">GCP</a>
          <a href="/azure" class="btn btn-dark">Azure</a>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="https://raw.githubusercontent.com/carrier-io/carrier-io.github.io/master/images/left-platform@1x.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Local</h5>
          <p class="card-text">Local installation.</p>
          <a href="/local" class="btn btn-dark">local install</a>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="https://raw.githubusercontent.com/carrier-io/carrier-io.github.io/master/images/small-platform%402x.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">SSH</h5>
          <p class="card-text">ssh installation</p>
          <a href="/ssh" class="btn btn-dark">install</a>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Kuber</h5>
          <p class="card-text">Some quick example text.</p>
          <a href="/kuber" class="btn btn-dark">install</a>
        </div>
      </div>
    </div>
    <script src="static/js/jquery.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
