http:
  routers:
    galloper:
      rule: "PathPrefix(`/`)"
      entrypoints:
      - "http"
      middlewares:
      - "galloper-auth"
      service: "galloper"
  middlewares:
    galloper-auth:
      forwardAuth:
        address: "http://carrier-auth:80/forward-auth/auth?target=json&scope=galloper"
  services:
    galloper:
      loadBalancer:
        servers:
        - url: "http://galloper:5000/"
