http:
  routers:
    grafana:
      rule: "PathPrefix(`/grafana`)"
      entryPoints:
      - "http"
      middlewares:
      - "grafana-auth"
      service: "grafana"
  middlewares:
    grafana-auth:
      forwardAuth:
        address: "http://carrier-auth:80/forward-auth/auth?target=header&scope=grafana"
        authResponseHeaders:
        - "X-WEBAUTH-USER"
        - "X-WEBAUTH-NAME"
        - "X-WEBAUTH-EMAIL"
  services:
    grafana:
      loadBalancer:
        servers:
        - url: "http://carrier-grafana:3000/"
